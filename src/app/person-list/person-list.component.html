<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Persons List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Age</th>
          <th hstyle="text-align:centre"> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of employees | async">
          <td>{{person.id}}</td>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.email}}</td>
          <td>{{person.age}}</td>
          <td><button (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button>
              <button (click)="updatePerson(person.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(person.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
